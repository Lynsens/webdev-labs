<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>

<body>
    {% include 'includes/header.html' %}

        <h2>{{restaurant.get("name")}}</h2>

        <p>Search term: {{search_term or 'None Specified'}}</p>
        <h2>Top Restaurant:</h2> 
        <table>
            <tr>
                <td>Price</td>
                <td><p>{{ restaurant.get('name') }}</p></td>
            </tr>

            <tr>
                <td>rating</td>
                <td><p>{{ restaurant.get('rating') }}</p></td>
            </tr>

            <!-- <tr>
                <td>reviews</td>
                <td><p>Name: {{ restaurant.get('name') }}</p></td>
            </tr> -->


        </table>
        <!-- <p>Name: {{ restaurant.get('name') }}</p> -->
    </section>
</body>
</html>
